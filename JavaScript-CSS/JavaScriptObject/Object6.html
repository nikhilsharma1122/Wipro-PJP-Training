<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JavaScript</title>
</head>
<body>
<a href="#" onClick="changeBG('white');">White</a><br>
<a href="#" onClick="changeBG('red');">red</a><br>
<a href="#" onClick="changeBG('blue');">blue</a><br>
<a href="#" onClick="changeBG('pink');">pink</a><br>
</body>
<script>
function changeBG(color){
	document.body.style.backgroundColor = color;
}
</script>

</html>
