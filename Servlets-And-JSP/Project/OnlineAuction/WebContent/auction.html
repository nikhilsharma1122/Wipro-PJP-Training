<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Auction</title>
<style>
	body{
		background-color:cyan;
	}
	h1{
		text-align:center;
	}
	form{
		text-align:center;
	}
</style>
<script>
	function valid(){
		var a = document.getElementById("iid").value;
		var b = document.getElementById("iname").value;
		var c = document.getElementById("name").value;
		var d = document.getElementById("mail").value;
		var e = document.getElementById("abid").value;
		var flag = 0;
		if(a == ""){
			document.getElementById("a1").innerHTML="Required Field!";
			flag = 1;
		}
		if(b==""){
			document.getElementById("b1").innerHTML="Required field!";
			flag=1;
		}
		if(c==""){
			document.getElementById("c1").innerHTML="Required field!";
			flag=1;
			
		}
		if(d==""){
			document.getElementById("d1").innerHTML="Required field!";
			flag=1;
		}
		if(e==""){
			document.getElementById("e1").innerHTML="Required field!";
			flag=1;
		}
		if(flag == 1){
			document.getElementById("f1").innerHTML="Required Data Missing!";
			document.getElementById("g1").innerHTML="Enter and Resubmit";
			return false;
		}
		return true;
	}
	
</script>
</head>
<body>
	<h1>Welcome to AP Auction. Please Enter Bid</h1><br>
	<h2><span id="f1"></span>
	<span id="g1"></span></h2>
	<form action="AucServ">
		<span id="a1"></span>ItemID:<input type="number" name="itemid" id="iid"/><br>
		<span id="b1"></span>Item Name:<input type="text" name="itemname" id = "iname"/><br>	
		<span id="c1"></span>Your Name:<input type="text" name="yourname" id="name"/><br>	
		<span id= "d1"></span>Your Email Address:<input type="email" name="email" id="mail"/><br>	
		<span id="e1"></span>Amount Bid:<input type="number" name = "amount" id="abid"/><br>
		Auto - increment bid to match other bidders?:<input type="checkbox" name="check" value="true"/><br>
		<input type="submit" value="Submit Bid" onclick="return valid()"/>
		
	</form>
</body>
</html>
